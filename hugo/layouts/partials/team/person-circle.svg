<svg class="person-circle"viewbox="0,0,200,220"
    width="200px" height="220px"
>
    <circle class="person-circle__background" cx="100" cy="120" r="100" />
    <path class="person-circle__border person-circle__border_upper" d="
            M 198,120
            a -98,-98 0 0,0 -196,0
    " />

    <image class="person-circle__image"
        x="-40px" y="-30px"
        width="280px" height="1000px"
        preserveAspectRatio="xMinYMin"
        xlink:href="img/people/{{.}}"
        clip-path="url(#circleView)"
        style="clip-path:url(#circleView);-webkit-clip-path:url(#circleView);"
    />

    <path class="person-circle__border person-circle__border_lower" d="
        M 2,120
        a 98,98 0 0,0 196,0
    " />
</svg>
