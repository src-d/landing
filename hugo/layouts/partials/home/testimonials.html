<section class="testimonials">
    <h1>What developers say</h1>
    <div class="testimonial-list" id="testimonials">
        {{ range $.Site.Data.home.testimonials.testimonials }}
            <div class="testimonial">
                <div class="testimonial__avatar">
                    <img src="{{ .avatar }}" alt="{{ .nickname }}" />
                </div>

                <blockquote>
                    <p>{{ .text | safeHTML }}</p>
                    <cite>
                        <a href="{{ .url }}">
                            {{ if and (ne .name "") (ne .name .nickname) }}
                                {{ .name }} @{{ .nickname }}
                            {{ else }}
                                @{{ .nickname }}
                            {{ end }}
                        </a>
                    </cite>
                </blockquote>
            </div>
        {{ end }}
    </div>
</section>
